<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pulse Task Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="glow-bg"></div>
  
  <main class="container">
    <header>
      <div class="logo">
        <i data-lucide="rocket"></i>
        <h1>Pulse<span>Task</span></h1>
      </div>
      <p>Organize your university workflow with precision.</p>
    </header>

    <section class="task-input-card">
      <form id="task-form">
        <div class="input-group">
          <input type="text" id="title" placeholder="What needs to be done?" required />
          <input type="text" id="description" placeholder="Add details..." required />
        </div>
        
        <div class="meta-group">
          <div class="select-wrapper">
            <i data-lucide="flag"></i>
            <select id="priority">
              <option value="low">Low Priority</option>
              <option value="medium" selected>Medium Priority</option>
              <option value="high">High Priority</option>
            </select>
          </div>
          <input type="date" id="dueDate" />
          <button type="submit" id="add-btn">
            <i data-lucide="plus"></i> Add Task
          </button>
        </div>
      </form>
    </section>

    <div class="stats-bar">
      <div class="stat">Total: <span id="total-count">0</span></div>
      <div class="stat">Done: <span id="done-count">0</span></div>
    </div>

    <ul id="task-list" class="task-grid">
      </ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
